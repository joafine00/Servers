<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üåç Top Servidores de Minecraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease;
    }
    p {
      margin-bottom: 20px;
      color: #ccc;
      animation: fadeIn 1.5s ease;
    }
    .filter {
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }
    select {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      outline: none;
      cursor: pointer;
    }
    .server-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .server-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transform: translateY(30px);
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .server-card.show {
      transform: translateY(0);
      opacity: 1;
    }
    .server-name {
      font-size: 1.4em;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .server-ip {
      font-family: monospace;
      font-size: 1.1em;
      color: #ffd700;
    }
    .server-info {
      margin-top: 8px;
      font-size: 0.9em;
      color: #ddd;
    }
    /* Login modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #2c3e50;
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      text-align: left;
      animation: fadeInUp 0.6s ease;
    }
    .modal-content h2 {
      margin-bottom: 15px;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
    }
    .modal-content button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      background: #ff9800;
      color: #fff;
    }
    .modal-content button:hover {
      background: #e68900;
    }
    /* Anima√ß√µes */
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @keyframes fadeInDown { from {opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} }
    @keyframes fadeInUp { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }
  </style>
</head>
<body>
  <h1>üåç Top Servidores Globais de Minecraft</h1>
  <p>Encontre os melhores servidores para jogar com seus amigos!</p>

  <!-- Bot√£o login -->
  <button onclick="abrirLogin()">üîë Login</button>

  <!-- Filtro Java/Bedrock -->
  <div class="filter">
    <label for="tipo">Escolha a edi√ß√£o:</label>
    <select id="tipo" onchange="filtrarServidores()">
      <option value="java" selected>üíª Minecraft Java</option>
      <option value="bedrock">üì± Minecraft Bedrock</option>
    </select>
  </div>

  <div class="server-list" id="info"></div>

  <!-- Modal de Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>üîë Login</h2>
      <input type="text" id="user" placeholder="Usu√°rio">
      <input type="password" id="pass" placeholder="Senha">
      
      <!-- Fake anti-CAPTCHA -->
      <label><input type="checkbox" id="captcha"> N√£o sou um rob√¥ ü§ñ</label>
      
      <button onclick="fazerLogin()">Entrar</button>
      <button onclick="fecharLogin()">Cancelar</button>
    </div>
  </div>

  <script>
    const servidores = [
      { nome: "Hypixel", ip: "mc.hypixel.net", tipo: "java", versao: "1.8 - 1.20", modos: "SkyWars, BedWars, Duels" },
      { nome: "UniversoCraft", ip: "mc.universocraft.com", tipo: "java", versao: "1.8 - 1.19", modos: "SkyWars, EggWars, PvP" },
      { nome: "MineLand", ip: "play.mineland.net", tipo: "java", versao: "1.8 - 1.20", modos: "Creative, Survival, Minigames" },
      { nome: "CubeCraft (Java)", ip: "play.cubecraft.net", tipo: "java", versao: "1.8 - 1.19", modos: "EggWars, SkyWars, Lucky Islands" },
      { nome: "CubeCraft (Bedrock)", ip: "Dispon√≠vel em servidores oficiais", tipo: "bedrock", versao: "Bedrock 1.19+", modos: "SkyWars, EggWars" },
      { nome: "ManaCube", ip: "play.manacube.com", tipo: "java", versao: "1.8 - 1.20", modos: "Parkour, Survival, Skyblock" },
      { nome: "Lifeboat", ip: "Dispon√≠vel em servidores oficiais", tipo: "bedrock", versao: "Bedrock 1.19+", modos: "Survival Games, BedWars" }
    ];

    function carregarServidores(tipo = "java") {
      const container = document.getElementById("info");
      container.innerHTML = "";
      const filtrados = servidores.filter(srv => srv.tipo === tipo);

      if (filtrados.length === 0) {
        container.innerHTML = `<p>üöß Ainda n√£o temos servidores para ${tipo.toUpperCase()}!</p>`;
        return;
      }

      filtrados.forEach((srv, i) => {
        const card = document.createElement("div");
        card.className = "server-card";
        card.innerHTML = `
          <div class="server-name">üéÆ ${srv.nome}</div>
          <div class="server-ip">IP: ${srv.ip}</div>
          <div class="server-info">üìå Vers√£o: ${srv.versao}</div>
          <div class="server-info">üî• Modos: ${srv.modos}</div>
        `;
        container.appendChild(card);

        // Delay para anima√ß√£o em cascata
        setTimeout(() => card.classList.add("show"), 150 * i);
      });
    }

    function filtrarServidores() {
      const tipoSelecionado = document.getElementById("tipo").value;
      carregarServidores(tipoSelecionado);
    }

    // Login
    function abrirLogin() {
      document.getElementById("loginModal").style.display = "flex";
    }
    function fecharLogin() {
      document.getElementById("loginModal").style.display = "none";
    }
    function fazerLogin() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;
      const captcha = document.getElementById("captcha").checked;

      if (!user || !pass) {
        alert("‚ö†Ô∏è Preencha todos os campos!");
        return;
      }
      if (!captcha) {
        alert("‚ö†Ô∏è Confirme que n√£o √© um rob√¥!");
        return;
      }
      alert("‚úÖ Login bem-sucedido! Bem-vindo, " + user + "!");
      fecharLogin();
    }

    // Inicial
    carregarServidores("java");
  </script>
</body>
</html>
