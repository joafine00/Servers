<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üåç Top Servidores de Minecraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* === Estilo base === */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h1, h2, p { text-align: center; }

    /* === Container principal === */
    .container {
      width: 100%;
      max-width: 900px;
      padding: 20px;
    }

    /* === Login modal === */
    #loginBox {
      background: rgba(0,0,0,0.8);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      animation: fadeInDown 0.8s ease;
    }
    #loginBox input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    #loginBox button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      background: #ff9800;
      color: #fff;
      font-size: 1em;
    }
    #loginBox button:hover { background: #e68900; }

    /* === √Årea do site ap√≥s login === */
    #site {
      display: none;
      animation: fadeIn 1s ease;
    }

    .filter {
      margin: 20px auto;
      text-align: center;
    }
    select {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      outline: none;
      cursor: pointer;
    }

    .server-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .server-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transform: translateY(30px);
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .server-card.show {
      transform: translateY(0);
      opacity: 1;
    }
    .server-name { font-size: 1.4em; font-weight: bold; }
    .server-ip { font-family: monospace; color: #ffd700; }
    .server-info { font-size: 0.9em; color: #ddd; margin-top: 6px; }

    /* === Anima√ß√µes === */
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @keyframes fadeInDown { from {opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} }
  </style>
</head>
<body>
  <!-- Tela de Login -->
  <div id="loginBox">
    <h2>üîë Login</h2>
    <input type="text" id="user" placeholder="Usu√°rio">
    <input type="password" id="pass" placeholder="Senha">
    <label><input type="checkbox" id="captcha"> N√£o sou um rob√¥ ü§ñ</label>
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <!-- Conte√∫do do site -->
  <div id="site" class="container">
    <h1>üåç Top Servidores Globais de Minecraft</h1>
    <p>Encontre os melhores servidores para jogar com seus amigos!</p>

    <!-- Filtro -->
    <div class="filter">
      <label for="tipo">Escolha a edi√ß√£o:</label>
      <select id="tipo" onchange="filtrarServidores()">
        <option value="java" selected>üíª Minecraft Java</option>
        <option value="bedrock">üì± Minecraft Bedrock</option>
      </select>
    </div>

    <div class="server-list" id="info"></div>
  </div>

  <script>
    const servidores = [
      { nome: "Hypixel", ip: "mc.hypixel.net", tipo: "java", versao: "1.8 - 1.20", modos: "SkyWars, BedWars, Duels" },
      { nome: "UniversoCraft", ip: "mc.universocraft.com", tipo: "java", versao: "1.8 - 1.19", modos: "SkyWars, EggWars, PvP" },
      { nome: "MineLand", ip: "play.mineland.net", tipo: "java", versao: "1.8 - 1.20", modos: "Creative, Survival, Minigames" },
      { nome: "CubeCraft (Java)", ip: "play.cubecraft.net", tipo: "java", versao: "1.8 - 1.19", modos: "EggWars, SkyWars, Lucky Islands" },
      { nome: "CubeCraft (Bedrock)", ip: "Na lista oficial do jogo", tipo: "bedrock", versao: "Bedrock 1.19+", modos: "SkyWars, EggWars" },
      { nome: "ManaCube", ip: "play.manacube.com", tipo: "java", versao: "1.8 - 1.20", modos: "Parkour, Survival, Skyblock" },
      { nome: "Lifeboat", ip: "Na lista oficial do jogo", tipo: "bedrock", versao: "Bedrock 1.19+", modos: "Survival Games, BedWars" }
    ];

    // === LOGIN ===
    function fazerLogin() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;
      const captcha = document.getElementById("captcha").checked;

      if (!user || !pass) {
        alert("‚ö†Ô∏è Preencha todos os campos!");
        return;
      }
      if (!captcha) {
        alert("‚ö†Ô∏è Confirme que n√£o √© um rob√¥!");
        return;
      }

      // Salva login no localStorage
      localStorage.setItem("usuarioLogado", user);

      abrirSite(user);
    }

    function abrirSite(user) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("site").style.display = "block";
      carregarServidores("java");
    }

    // Checa se j√° est√° logado
    window.onload = () => {
      const usuarioSalvo = localStorage.getItem("usuarioLogado");
      if (usuarioSalvo) {
        abrirSite(usuarioSalvo);
      }
    };

    // === SERVIDORES ===
    function carregarServidores(tipo = "java") {
      const container = document.getElementById("info");
      container.innerHTML = "";
      const filtrados = servidores.filter(srv => srv.tipo === tipo);

      if (filtrados.length === 0) {
        container.innerHTML = `<p>üöß Ainda n√£o temos servidores para ${tipo.toUpperCase()}!</p>`;
        return;
      }

      filtrados.forEach((srv, i) => {
        const card = document.createElement("div");
        card.className = "server-card";
        card.innerHTML = `
          <div class="server-name">üéÆ ${srv.nome}</div>
          <div class="server-ip">IP: ${srv.ip}</div>
          <div class="server-info">üìå Vers√£o: ${srv.versao}</div>
          <div class="server-info">üî• Modos: ${srv.modos}</div>
        `;
        container.appendChild(card);
        setTimeout(() => card.classList.add("show"), 150 * i);
      });
    }

    function filtrarServidores() {
      const tipoSelecionado = document.getElementById("tipo").value;
      carregarServidores(tipoSelecionado);
    }
  </script>
</body>
</html>
